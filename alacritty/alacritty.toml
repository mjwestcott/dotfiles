[colors]
draw_bold_text_with_bright_colors = true
indexed_colors = [
    { index = 16, color = "0xdfaf8f" },
    { index = 17, color = "0x000000" },
    { index = 18, color = "0x404040" },
    { index = 19, color = "0x606060" },
    { index = 20, color = "0x808080" },
    { index = 21, color = "0xc0c0c0" },
    { index = 90, color = "0x8f8f8f" }
]

[colors.bright]
black = "0x8f8f8f"
blue = "0x7cb8bb"
cyan = "0x93e0e3"
green = "0x5f7f5f"
magenta = "0xdc8cc3"
red = "0xdca3a3"
white = "0xffffff"
yellow = "0xe0cf9f"

[colors.cursor]
cursor = "0xe0cf9f"
text = "0x3f3f3f"

[colors.normal]
black = "0x3f3f3f"
blue = "0x7cb8bb"
cyan = "0x93e0e3"
green = "0x7f9f7f"
magenta = "0xdc8cc3"
red = "0xdca3a3"
white = "0xdcdccc"
yellow = "0xe0cf9f"

[colors.primary]
background = "0x3f3f3f"
foreground = "0xdcdccc"

[env]
TERM = "xterm-256color"

[font]
size = 17.0

[font.bold]
family = "Monaspace Argon Var"
style = "Bold"

[font.italic]
family = "Monaspace Argon Var"
style = "Italic"

[font.normal]
family = "Monaspace Argon Var"
style = "Regular"

